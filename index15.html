<!DOCTYPE html>
<html>
<head>
<title>Pure CSS Responsive Image slider</title>
<style type="text/css">

#slider {
	overflow:scroll;
}
#slider figure {
	position:fixed;
	width:inherit;
	margin: 0;
	left: 0;

		}
	
#slider figure img {
	width: 20%;
	float:inherit;
}

@keyframes slider {
	0% {
		left: 0;
	}
	20% {
		left: 0;
	}
	25% {
		left: 100%;
	}
	45% {
		left: 100%;
	}
	50% {
		left: 200%;
	}
	70% {
		left: 200%;
	}
	75% {
		left: 300%;
	}
	95% {
		left: 300%;
	}
	100% {
		left: 400%;
	}
}

</style>
</head>
<body>

	<div id="scroll" align="center">
		<figure>
			<img src="img/desk.png">
			<img src="img/desk2.gif">
			<img src="img/desk5.png">
			<img src="img/desk3.gif">
			<img src="img/desk4.gif">
			<img src="img/desk6.png">
			<img src="img/desk7.png">
			<img src="img/desk8.gif">
			<img src="img/desk9.png">
			<img src="img/desk10.gif">
			<img src="img/desk11.png">
			<img src="img/desk12.gif">
			<img src="img/desk13.png">
			<img src="img/desk14.gif">
		</figure>
	</div>


</body>
</html>
